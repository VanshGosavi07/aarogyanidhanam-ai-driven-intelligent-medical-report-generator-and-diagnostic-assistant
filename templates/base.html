<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Medical Diagnosis System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8e7f6, #e0f7fa);
        font-family: "Arial", sans-serif;
        position: relative;
      }

      .navbar {
        background: linear-gradient(135deg, #910a67, #4a148c);
      }

      .navbar-brand,
      .nav-link {
        color: white !important;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffd700 !important;
      }

      .nav-link {
        position: relative;
        overflow: hidden;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: #ffd700;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .nav-link:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% if request.endpoint not in [ 'login', 'register'] %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-8">
      <div class="container">
        <a class="navbar-brand" href="/">Medical Diagnosis System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/form">Diagnosis Form</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chat-page">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <div class="container py-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
